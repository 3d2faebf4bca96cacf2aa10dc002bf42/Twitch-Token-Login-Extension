<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Token Login</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body class="twitch-token-login-popup">
    <div class="container">
        <div class="inner-container">
            <div class="invisible-box">
                <p class="token-label">AUTH TOKEN</p>
                <input id="token" spellcheck="false" placeholder="Enter your auth token">
                <button id="submit" class="unselectable">Login to Twitch</button>
                <div id="status" class="status-message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
